{% extends 'base.html' %}

{% block title %}
    {% if framework %}Sửa{% else %}Thêm{% endif %} Chương trình khung
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        {% if framework %}Sửa{% else %}Thêm{% endif %} Chương trình khung
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên chương trình</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ framework.name|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" required>{{ framework.description|default:'' }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="total_credits" class="form-label">Tổng số tín chỉ</label>
                            <input type="number" class="form-control" id="total_credits" name="total_credits" 
                                   value="{{ framework.total_credits|default:'' }}" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
                                   {% if framework.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Đang hoạt động</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'curriculum:curriculum_framework_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
