{% extends 'base.html' %}

{% block title %}Xóa Chương trình khung{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title">Xác nhận xóa</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Bạn có chắc chắn muốn xóa chương trình khung "{{ framework.name }}" không?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'curriculum:curriculum_framework_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
